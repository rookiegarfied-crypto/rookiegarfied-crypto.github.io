<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>勾选生成 Word 示例 — docshift</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .header {
      background-image: url('https://assets.weforum.org/organization/image/NmITN_CjLJrnrLKZ6weF_hCUyavVMfi1MWfqPz5cRWU.png');
      background-size: cover;
      background-position: center;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .header h1 { color: white; text-shadow: 1px 1px 2px #000; }
    .button-container { margin: 20px; display: flex; gap: 10px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    #table-section { display: none; margin: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #999; padding: 8px; text-align: left; }
  </style>
</head>
<body>
  <div class="header">
    <h1>欢迎页面</h1>
  </div>

  <div class="button-container">
    <button id="btnTable">跳转到表格</button>
    <button id="btn2">按钮2</button>
    <button id="btn3">按钮3</button>
  </div>

  <div id="table-section">
    <h2>请选择内容</h2>
    <table id="itemTable">
      <thead>
        <tr><th>选择</th><th>内容</th><th>内容2</th><th>内容3</th></tr>
      </thead>
      <tbody>
        <tr><td><input type="checkbox" checked /></td><td>site management</td><td>内容1</td><td>内容1</td></tr>
        <tr><td><input type="checkbox" /></td><td>scheduled maintenance</td><td>内容1</td><td>内容1</td></tr>
        <tr><td><input type="checkbox" /></td><td></td><td>内容1</td><td>内容1</td></tr>
      </tbody>
    </table>
    <br>
    <button id="btnNext">下一步</button>
  </div>

  <!-- 引入 docshift（通过 jsDelivr CDN） -->
  <script src="https://cdn.jsdelivr.net/npm/docshift@latest/dist/docshift.min.js"></script>
  <script>
    const btnTable = document.getElementById('btnTable');
    const tableSection = document.getElementById('table-section');
    const btnNext = document.getElementById('btnNext');

    btnTable.addEventListener('click', () => {
      tableSection.style.display = 'block';
      window.scrollTo({ top: tableSection.offsetTop, behavior: 'smooth' });
    });

    btnNext.addEventListener('click', async () => {
      const rows = document.querySelectorAll('#itemTable tbody tr');
      const selected = [];
      rows.forEach(row => {
        const cb = row.querySelector('input[type="checkbox"]');
        if (cb.checked) {
          selected.push(row.cells[1].innerText);
        }
      });
      if (selected.length === 0) {
        alert('请至少选择一项');
        return;
      }
      // 构造简单的 HTML 内容
      const html = '<h1>选择内容列表</h1>' +
                   '<ul>' +
                   selected.map(t => `<li>${t}</li>`).join('') +
                   '</ul>';
      try {
        const blob = await docshift.toDocx(html);
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'selected.docx';
        a.click();
        URL.revokeObjectURL(url);
      } catch (err) {
        console.error(err);
        alert('生成 docx 时出错');
      }
    });
  </script>
</body>
</html>
